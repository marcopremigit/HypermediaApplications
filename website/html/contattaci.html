<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="../resources/bootstrap-4.4.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/contattaci.css">
        <title>Ripe4U - Contattaci</title>
    </head>
    <body>
      <header>
        <div class="main-bg-color header">
          <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="homepage.html"><h1 style="color: #FFBE0A;">Ripe4U</h1></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">I nostri servizi</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Chi siamo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Le nostre news</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">I nostri volontari</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">I nostri eventi</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sostienici</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>

      <!-- Main div -->
      <div class="container pt-3">
        <div class="row">
          <div class="col"> <!-- Main column -->
            
            <form id="contact-form" class="col-lg">
              <div class="form-row">
                <div class="col-sm-6 mx-auto p-2">
                  <input id="email" type="text" class="form-control" placeholder="La tua email">
                </div>
              </div>
              <div class="form-row">
                <div class="col-sm-8 mx-auto p-2">
                  <input id="subject" type="text" class="form-control" placeholder="Oggetto della mail">
                </div>
              </div>
              <div class="form-row">
                <div class="col p-2">
                  <textarea type="text" id="message" name="message" rows="10" class="form-control md-textarea" placeholder="Il tuo messaggio"></textarea>
                </div>
              </div>
              <div class="form-row">
                <div class="col p-2 text-center">
                  <button type="submit" class="btn btn-primary btn-lg" onclick="validateForm()">Invia</button>
                </div>
              </div>
            </form>
            <div class="status"></div>

          </div> <!-- Main column -->
        </div>
      </div>
      <!-- Main div -->

      <!-- Footer-->
      <footer class="position-absolute main-bg-color footer">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item p-2">
              <a class="h4 font-weight-light nav-link text-center" href="#">Contattaci</a>
            </li>
            <li class="nav-item p-2">
              <a class="h4 font-weight-light nav-link text-center" href="#">Raggiungici</a>
            </li>
            <li class="nav-item p-2">
              <a class="h4 font-weight-light nav-link text-center" href="#">Lavora con noi</a>
            </li>
          </ul>
        </nav>
      </footer>
      <!-- Footer-->


      <!-- Optional Javascript -->
      <script src = "../resources/utils/smtp.js"></script>
      <script src = "../js/contattaci.js"></script>
      <!-- jQuery first, then Popper.js and then Bootstrap JS -->
      <script src="../resources/bootstrap-4.4.1-dist/js/jquery-3.4.1.slim.min.js"></script>
      <script src="../resources/bootstrap-4.4.1-dist/js/popper.min.js"></script>
      <script src="../resources/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    </body>
</html>
