<html lang="en">
    <head>
        <meta charset="utf-8">

    </head>
    <body>
      <!-- Header -->
      <div class="position-absolute w-100 main-bg-color header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="homepage.html"><h1 style="color: #FFBE0A;">Ripe4U</h1></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">I nostri servizi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Chi siamo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Le nostre news</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">I nostri volontari</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">I nostri eventi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sostienici</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <!-- Header -->

      <!-- Main div -->
      <div class="position-relative main-div">
          <!--Section: Contact v.2-->
<section class="mb-4">
    <div class="row">

        <!--Grid column-->
        <div class="col-md-9 mb-md-0 mb-5">
            <form id="contact-form">

                <!--Grid row-->
                <div class="row">
                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="email" name="email" class="form-control">
                            <label for="email" class="">La tua email</label>
                        </div>
                    </div>
                    <!--Grid column-->
                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <input type="text" id="subject" name="subject" class="form-control">
                            <label for="subject" class="">Oggetto della tua email</label>
                        </div>
                    </div>
                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">

                        <div class="md-form">
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                            <label for="message">Il tuo messaggio</label>
                        </div>

                    </div>
                </div>
                <!--Grid row-->

            </form>

            <div class="text-center text-md-left">
                <a class="btn btn-primary" onclick="validateForm()">Invia</a>
            </div>
            <div class="status"></div>
        </div>
        <!--Grid column-->
        </div>

    </section>

      </div>
      <!-- Main div -->

      <!-- Footer-->
      <footer class="position-absolute w-100 main-bg-color footer">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Contattaci</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Raggiungici</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Lavora con noi</a>
            </li>
          </ul>
        </nav>
      </footer>
      <!-- Footer-->


      <!-- Optional Javascript -->
      <script src = "../resources/utils/smtp.js"></script>
      <script src = "../js/contattaci.js"></script>
      <!-- jQuery first, then Popper.js and then Bootstrap JS -->
      <script src="../resources/bootstrap-4.4.1-dist/js/jquery-3.4.1.slim.min.js"></script>
      <script src="../resources/bootstrap-4.4.1-dist/js/popper.min.js"></script>
      <script src="../resources/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    </body>
